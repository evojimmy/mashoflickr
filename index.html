<!DOCTYPE html>
<html>
<head>
  <title>MashoFlickr!</title>
  <link rel="stylesheet" href="http://yui.yahooapis.com/combo?3.10.1/build/cssreset/cssreset-min.css&3.10.1/build/cssbase/cssbase-min.css&3.10.1/build/cssfonts/cssfonts-min.css">
  <link rel="stylesheet" href="style.css">
  <meta charset="utf-8">
</head>
<body class="yui3-skin-sam">
  <header>
    <div id="logo">
    </div>
    <div id="thumbs-wrap">
      <div id="thumbs">
        <p><span id="select" style="display: none"><span class="like">Like</span><span class="dislike">Dislike</span></span><span id="thank" style="display: none">Thank you!</span></p>
      </div>
    </div>
    <div id="main-button">
        <button id="simi" class="yui3-button my-button" style="display: none">Same tags</button>
        <button id="diff" class="yui3-button my-button" style="display: none">Different tags</button>
    </div>
  </header>
  <div id="mask"><div><p id="mask-msg"></p></div></div>
  <div id="page">
  </div>
  <!--<footer><p>Copyright &copy; 2013</p></footer>-->
  <script src="http://yui.yahooapis.com/3.10.1/build/yui/yui-min.js"></script>
  <script src="main.js"></script>
</body>
</html>
